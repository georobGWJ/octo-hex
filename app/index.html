<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='styles.css' type='text/css'>
    <title>Octo-Hex</title>
  </head>

  <body>
    <section class='top-controls'>
      <button type='button' id='open-file'>Open</button>
      <button type='button' id='save-file'>Save</button>
      <button type='button' id='close-file'>Close</button>
      <button type='button' >Dab</button>
      <button type='button' >Sneeze</button>
      <button type='button' >Blink Repeatedly</button>
    </section>
    <hr/>

    <section class = 'main-canvas'>
      <textarea class='raw' id='raw-content'></textarea>

      <textarea class='rendered' id='rendered-content'></textarea>

      <div class = 'side-controls'>
        <p>SIDE CONTROL PANEL</p>
        <form>
          <strong>CHAR:</strong><br>
          <input type='text' name='form_char'><br>
          <strong>INT:</strong><br>
          <input type='text' name='form_int'>
        </form>
      </div>
    </section>

    <section class = 'status-bar'>
      <!-- TODO: Figure out why this isn't appearing >_< -->
      STATUS BAR!!!
    </section>

    <script> require('./renderer'); </script>
  </body>
</html>
